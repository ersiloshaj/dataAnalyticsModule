<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabbed Page</title>

  <style>
    :root {
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --blue: #2563eb;
      --bg-soft: #f9fafb;
      --radius: 999px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    /* Tabs container */
    .tabs-wrap {
      display: flex;
      justify-content: center;
      padding: 20px 16px;
      background: var(--bg-soft);
      border-bottom: 1px solid var(--border);
    }

    .tabs {
      display: inline-flex;
      gap: 8px;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
    }

    .tab {
      padding: 8px 18px;
      border-radius: var(--radius);
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.95rem;
      color: var(--muted);
      transition: background 0.15s ease, color 0.15s ease;
    }

    .tab:hover {
      background: #f3f4f6;
      color: var(--text);
    }

    .tab.active {
      background: var(--blue);
      color: #fff;
      font-weight: 600;
    }

    /* Content area */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    .panel {
      display: none;
      font-size: 1.05rem;
    }

    .panel.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Tabs -->
  <div class="tabs-wrap">
    <div class="tabs">
      <button class="tab active" data-target="A">A</button>
      <button class="tab" data-target="B">B</button>
      <button class="tab" data-target="C">C</button>
      <button class="tab" data-target="D">D</button>
      <button class="tab" data-target="E">E</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="panel active" id="A">text goes here</div>
    <div class="panel" id="B">text goes here</div>
    <div class="panel" id="C">text goes here</div>
    <div class="panel" id="D">text goes here</div>
    <div class="panel" id="E">text goes here</div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const panels = document.querySelectorAll(".panel");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        panels.forEach(p => p.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });
  </script>

</body>
</html>
